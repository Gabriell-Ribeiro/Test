<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfCare</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/star-solid.svg" alt="Star">
            <h2>selfcare</h2>
        </div>
        <div class="icon">
            <img src="/img/search-solid.svg" alt="Search">
            <img src="/img/user-solid.svg" alt="User">
            <img src="/img/shopping-cart-solid.svg" alt="Shop">
        </div>
    </header>

    <div class="banner">
        <img src="/assets/banner.png" alt="Banner">
    </div>
    <div class="info-top">
        <p>PROMOÇÃO</p>
        <p id="quant-product">9 Produtos</p>
    </div>

    <main>
        <section class="cards">
          <div class="card">
            <div class="image">
              <img src="https://images.pexels.com/photos/5644323/pexels-photo-5644323.jpeg?cs=srgb&dl=pexels-laura-stanley-5644323.jpg&fm=jpg" />
            </div>
            <div class="content">
              <p class="title">afwfawf</p>
              <p class="value">50,00</p>
            </div>
          </div>
        </section>
    </main>

    <footer>
        <div class="info-footer">
            <div class="info">
                <a href="">Contato</a><br>
                <a href="">Termos de serviço</a><br>
                <a href="">Política de privacidade</a><br>
                <a href="">Cancelamento, troca e reembolso</a>
            </div>

            <div class="news">
                <p>Newsletter</p>
                <input type="text" placeholder="Digite seu e-mail">
                <button>Inscrever</button>
            </div>
        </div>
        <div class="info-social">
            <div>
                <a href="https://instagram.com">
                    <img src="/img/instagram-brands.svg" alt="Instagram">
                </a>
                <a href="https://facebook.com">
                    <img src="/img/facebook-square-brands.svg" alt="Facebook">
                </a>
            </div>
            <div>
                <p>pagamento</p>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
